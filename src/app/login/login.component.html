
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>



                <form [formGroup]="loginForm" (submit)="submitLogin()">

                <div class="input-box">
                    <input 
                    type="username" 
                    name="Username" 
                    required 
                    formControlName="username">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input 
                    type="password" 
                    name="Password" 
                    required 
                    formControlName="password">
                    <label>Password</label>
                </div>
                </form>

                <button type="submit" (click)="checkCreds()" >Login</button>
        </div>
        
    </div>
