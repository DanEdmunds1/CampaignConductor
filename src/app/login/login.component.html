<div class="parent">
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">


                <form [formGroup]="loginForm" (submit)="submitLogin()">

                <div class="input-box">
                    <input 
                    type="username" 
                    name="Username" 
                    required 
                    formControlName="username">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input 
                    type="password" 
                    name="Password" 
                    required 
                    formControlName="password">
                    <label>Password</label>
                </div>
                
                <button type="submit" class="btn" (click)="checkCreds()" >Login</button>
                <div id="buttonDiv"></div> 

                </form>

            </form>
        </div>
        
    </div>
</div>
